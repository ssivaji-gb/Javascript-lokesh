<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Traffic light</title>
    <style>
      body {
        background-color: aliceblue;
        /* display: flex; */
        /* align-items: center; */
      }
      .main {
        margin-top: 3%;
        background-color: aliceblue;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
      .outer {
        width: 15%;
        height: 300px;
        gap: 30%;
        background-color: black;
        display: flex;
        justify-content: space-evenly;
        flex-direction: column;
        align-items: center;
      }
      .redlight {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: white;
      }
      .yellowlight {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: white;
      }
      .greenlight {
        width: 70px;
        height: 70px;
        border-radius: 50%;
        background-color: white;
      }
      .stand {
        width: 30px;
        height: 200px;
        background-color: black;
      }
      button{
        background-color: cadetblue;
        border: none;
        border-radius: 5px;
        width: 100px;
        height: 40px;
        transition: 3s;
      }
      button:hover{
        transform: scale(1.1);
        color: #ffffff;
        
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="outer">
        <div class="redlight tst" id="redlight"></div>
        <div class="yellowlight tst" id="yellowlight"></div>
        <div class="greenlight tst" id="greenlight"></div>
      </div>
      <div class="stand"></div>
      <button class="test">click</button>
    </div>
    <script>
      let btn = document.querySelector(".test");
      let red = document.getElementById("redlight");
      let yellow = document.getElementById("yellowlight");
      let green = document.getElementById("greenlight");
      let count = 0;
      btn.addEventListener('click', trafficLight);
      function trafficLight() {
        red.style.backgroundColor = "";
        yellow.style.backgroundColor=""
        green.style.backgroundColor=""
        count++;
        if (count == 1) {
          red.style.backgroundColor = "red";
        }else if(count==2){
          yellow.style.backgroundColor="yellow"
        }else if(count==3){
          green.style.backgroundColor="green"
          count=0
        }
      }
    </script>
  </body>
</html>
